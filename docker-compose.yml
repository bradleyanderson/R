version: '3.8'

services:
  resolveai-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resolveai-api
    ports:
      - "8000:8000"
    environment:
      - RESOLVEAI_LOG_LEVEL=INFO
      - RESOLVEAI_CLOUD_PROVIDER=aws
      - RESOLVEAI_CLOUD_REGION=us-west-2
      - RESOLVEAI_ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - RESOLVEAI_ACCESS_KEY=${AWS_ACCESS_KEY_ID}
      - RESOLVEAI_SECRET_KEY=${AWS_SECRET_ACCESS_KEY}
      - RESOLVEAI_BUCKET_NAME=${AWS_BUCKET_NAME}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    networks:
      - resolveai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: resolveai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - resolveai-network
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}

  postgres:
    image: postgres:15-alpine
    container_name: resolveai-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=resolveai
      - POSTGRES_USER=resolveai
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - resolveai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U resolveai"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: resolveai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./static:/var/www/static
    networks:
      - resolveai-network
    depends_on:
      - resolveai-api
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: resolveai-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - resolveai-network
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  grafana:
    image: grafana/grafana:latest
    container_name: resolveai-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - resolveai-network
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  resolveai-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16